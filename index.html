<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/responsive.css" media="screen and (max-width:780px)">
</head>

<body>
    <div class="container-fluid">
        <header class="header-bar row flex-row align-items-center justify-content-start">
            <h1 class="logo p-2">Hong Kong</h1>
            <div class="header-search input-group">
                <form class="input-text-group">
                    <input type="text" id="location-input" placeholder="I want to go here..">
                </form>
                <button id="location-btn" class="btn">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <button id="filter-btn"><i class="fa fa-sliders"></i></button>
            <a class="right-menu" id="right-menu" href="#right-menu"><i class="fa fa-bars"></i></a>
        </header>
        <div class="row flex-row">
            <aside id="filters" class="filters">
                <p class="filter-title">Sort By</p>
                <div>
                    <button id="ratingsBtn" class="filter-btn">Rating</button>
                    <button class="filter-btn">Checkins</button>
                </div>
                <p class="filter-title">Filter by</p>
                <div class="input-text-group">
                    <input type="text" class="filter-input-text" placeholder="name">
                    <span class="input-text-icon"><i class="fa fa-times"></i></span>
                </div>
            </aside>
            <div class="spacer"></div>
            <main class="results">
                <article class="result d-flex">
                    <img src="https://igx.4sqi.net/img/general/100x100/186753_bXWfu1hl2seDr5TizbL0X-3EuuNWkKLKoDnmJ_YgvwE.jpg" alt="" class="result-img">
                    <div class="result-text-container">
                        <h3 class="result-title">Lands End</h3>
                        <h4 class="result-subtitle">El Camino Del Mar</h4>
                        <h4 class="result-subtitle">San Francisco</h4>
                        <div class="result-details d-flex align-items-center">
                            <span class="result-icon">
                                <i class="fa fa-star"></i>
                                17,113 checkins 
                            </span>
                            <h5></h5>
                            <span class="result-icon">
                                <i class="fa fa-blind"></i>
                            </span>
                            <h5>6.2miles round trip</h5>
                        </div>
                    </div>
                    <div class="rating">9.9</div>
                </article>
                <article class="result d-flex">
                    <img src="https://igx.4sqi.net/img/general/100x100/186753_bXWfu1hl2seDr5TizbL0X-3EuuNWkKLKoDnmJ_YgvwE.jpg" alt="" class="result-img">
                    <div class="result-text-container">
                        <h3 class="result-title">Lands End</h3>
                        <h4 class="result-subtitle">El Camino Del Mar</h4>
                        <h4 class="result-subtitle">San Francisco</h4>
                        <div class="result-details d-flex align-items-center">
                            <span class="result-icon">
                                <i class="fa fa-star"></i>
                                17,113 checkins 
                            </span>
                            <h5></h5>
                            <span class="result-icon">
                                <i class="fa fa-blind"></i>
                            </span>
                            <h5>6.2miles round trip</h5>
                        </div>
                    </div>
                    <div class="rating">9.9</div>
                </article>
            </main>
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script src="build/build.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMqntnP2UTC93dLSnUB9BxWBRg9OZ7dCk&libraries=geometry,drawing,places&v=3&callback=initMap" ">
    </script>
</body>

</html>
