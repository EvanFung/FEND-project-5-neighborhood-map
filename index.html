<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/responsive.css" media="screen and (max-width:780px)">
</head>

<body>
    <div class="container-fluid">
        <header class="header-bar row flex-row align-items-center">
            <a class="right-menu" id="right-menu" href="#right-menu"><i class="fa fa-bars"></i></a>
            <h1 class="logo p-2"><a href="index.html">Hong Kong</a></h1>
            <div class="header-search input-group">
                <form class="input-text-group" data-bind="submit: searchLocation">
                    <input type="text" id="location-input" placeholder="I want to go here.." data-bind="textInput : locationInput">
                </form>
                <button id="location-btn" class="btn" data-bind="click: searchLocation">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <button id="filter-btn" data-bind="click: toggleFilters"><i class="fa fa-sliders"></i></button>
        </header>
        <div class="row flex-row">
            <aside id="filters" class="filters">
                <p class="filter-title">Sort By</p>
                <div>
                    <button id="ratingsBtn" class="filter-btn" data-bind="click: sortByRating">Rating</button>
                    <button id="checkinsBtn" class="filter-btn" data-bind="click: sortByCheckins">Checkins</button>
                </div>
                <p class="filter-title">Filter by</p>
                <div class="input-text-group">
                    <input type="text" class="filter-input-text" placeholder="name" data-bind="value: filter, valueUpdate: 'afterkeydown'">
                    <span class="input-text-icon"><i class="fa fa-times" data-bind="click: emptyFilter"></i></span>
                </div>
            </aside>
            <div class="spacer"></div>
            <main class="results" data-bind="foreach:filteredItems">
                <article class="result d-flex" data-bind="click: $parent.showMarker">
                    <img src="https://igx.4sqi.net/img/general/100x100/186753_bXWfu1hl2seDr5TizbL0X-3EuuNWkKLKoDnmJ_YgvwE.jpg" alt="" class="result-img" data-bind="attr: {src:imgSrc}">
                    <div class="result-text-container">
                        <h3 class="result-title" data-bind="text: id() + '. ' + title"></h3>
                        <h4 class="result-subtitle" data-bind="text: address"></h4>
                        <h4 class="result-subtitle" data-bind="text: city"></h4>
                        <div class="result-details d-flex align-items-center">
                            <span class="result-icon">
                                <i class="fa fa-star"></i>
                            </span>
                            <h5 data-bind="text:checkinsFormat"></h5>
                            <span class="result-icon">
                                <i class="fa fa-phone"></i>
                            </span>
                            <h5 data-bind="text:phone"></h5>
                        </div>
                    </div>
                    <div class="rating" data-bind="text:rating"></div>
                </article>
            </main>
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script src="build/build.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMqntnP2UTC93dLSnUB9BxWBRg9OZ7dCk&libraries=geometry,drawing,places&v=3&callback=initMap" onerror="googleError()">
    </script>
</body>

</html>
